<style>
  :host {
    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
    flex-direction: row;
    gap: 16px;
  }
</style>

<main class="main">
  <card-overview>
    @defer {
      <todo-list [todos]="data" (changeStatusEvent)="updateTodo($event)" />
    }
  </card-overview>
  <card-overview>
    <add-todo-form (addTodoEvent)="addTodo($event)" />
  </card-overview>
</main>
